name: Test

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.14.0
          cache: 'yarn'
      - run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Test
        run: yarn test