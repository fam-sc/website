name: Deploy admin bot
on:
  push:
    branches:
      - main
    paths:
      - 'packages/admin-bot/*'
      # admin-bot dependencies
      - 'packages/shared/*'
      - 'packages/data/*'

jobs:
  deploy-admin-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.14.0
          cache: 'npm'
      - run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Prebuild
        run: yarn prebuild
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: "deploy --define \"DEV: false\""
          workingDirectory: ./packages/admin-bot
