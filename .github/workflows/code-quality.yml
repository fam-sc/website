name: Code quality

on:
  push

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.14.0
          cache: 'npm'
      - run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Typegen
        run: yarn typegen
      - name: Prebuild
        run: yarn prebuild
      - name: Lint
        run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: v22.14.0
          cache: 'npm'
      - run: corepack enable
      - name: Install dependencies
        run: yarn install --immutable
      - name: Prebuild
        run: yarn prebuild
      - name: Build website
        run: yarn build
      - name: Install Playwright
        run: yarn playwright install
      - name: Test
        run: yarn test
        env:
          TG_BOT_KEY: ${{secrets.TG_BOT_KEY}}
          HELPDESK_API_KEY: ${{secrets.HELPDESK_API_KEY}}